<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>alura Challenge | Encripter | github:omargalo</title>
</head>
<body>

    <header>
        <div class="contenedor-logo">
            <h1>
                <img class="logo" src="assets/Logo.png" alt="alura-logo">
            </h1>
        </div>
    </header>

    <main>
        <section class="user-source">
            <div class="user-source">
                <h2>Encriptador</h2>
                <textarea id="source" class="user-source" placeholder="Escribe aquí el texto que deseas encriptar"></textarea>
            </div>

        </section>

        <section class="user-destination">
            <div class="user-destination">
                <h2>Resultado</h2>
                <textarea id="destination" class="user-destination" placeholder="Aquí aparecerá el resultado"></textarea>
            </div>
        </section>

        <section class="user-actions">
            <div class="user-actions">
                <button id="encriptar" class="user-actions">Encriptar</button>
                <button id="desencriptar" class="user-actions">Desencriptar</button>
            </div>
        </section>

        <section class="user-copy">
            <div>
                <button id="copy" class="user-copy" disabled>Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="contenedor-footer">
            <p>&copy; Alura Encripter Challenge | <i class="ri-github-fill"></i><a class="github" href="https://github.com/omargalo" target="_blank"> omargalo</a></p>
    </footer>

    <script src="encripter.js"></script>
</body>
</html>
